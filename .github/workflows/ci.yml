name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: openswoole
          coverage: none
          ini-values: memory_limit=1G

      - name: Validate composer.json
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-
            composer-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Validate configuration schema
        run: composer validate:config

      - name: Cache PHPUnit result cache
        uses: actions/cache@v4
        with:
          path: .phpunit.result.cache
          key: phpunit-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('phpunit.xml') }}
          restore-keys: |
            phpunit-${{ runner.os }}-${{ matrix.php-version }}-
            phpunit-${{ runner.os }}-

      - name: PHP CS Fixer (dry-run)
        run: composer lint

      - name: PHPStan
        run: composer stan

      - name: PHPUnit
        run: composer test

      - name: Upload logs and caches
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bamboo-logs-php-${{ matrix.php-version }}
          if-no-files-found: ignore
          path: |
            var/**/*.log
            storage/logs/**/*.log
            .phpunit.result.cache
